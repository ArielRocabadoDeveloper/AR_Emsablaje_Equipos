<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Taller de Computadoras - A-Frame</title>

    <script src="https://unpkg.com/aframe-event-set-component @6.1.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-draggable-component @0.7.0/dist/aframe-draggable-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .hud-message {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        .hud-message.show {
            transform: translateX(0);
        }
        .hud-message.success {
            border-left: 4px solid #00ff00;
        }
        .hud-message.error {
            border-left: 4px solid #ff0000;
        }
        .instructions-panel {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            z-index: 9999;
            border-left: 4px solid #1c71d8;
        }
        .instructions-panel h3 {
            margin: 0 0 10px 0;
            color: #1c71d8;
            font-size: 16px;
        }
        .instructions-panel ul {
            margin: 0;
            padding-left: 20px;
        }
        .instructions-panel li {
            margin-bottom: 5px;
        }
        .score {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .score-value {
            color: #00ff00;
            font-weight: bold;
        }
        .current-component {
            position: fixed;
            left: 20px;
            top: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            z-index: 9999;
            border-left: 4px solid #ffd700;
        }
        .current-component h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 16px;
        }
        .step {
            opacity: 0.5;
        }
        .step.active {
            opacity: 1;
            color: #ffd700;
        }
        .step.completed {
            opacity: 0.7;
            color: #00ff00;
        }
        .lives {
            position: fixed;
            right: 20px;
            top: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 9999;
            border-left: 4px solid #ff0000;
        }
        .lives h3 {
            margin: 0 0 10px 0;
            color: #ff0000;
            font-size: 16px;
        }
        .lives-container {
            display: flex;
            gap: 10px;
        }
        .life {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .life.lost {
            background-color: #333;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
            display: none;
        }
        .game-over h2 {
            color: #ff0000;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .game-over p {
            margin: 0 0 20px 0;
            font-size: 18px;
        }
        .restart-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-button:hover {
            background-color: #cc0000;
        }
        .achievements {
            position: fixed;
            right: 20px;
            top: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 9999;
            border-left: 4px solid #ffd700;
        }
        .achievements h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 16px;
        }
        .achievement {
            margin-bottom: 5px;
            opacity: 0.5;
        }
        .achievement.unlocked {
            opacity: 1;
            color: #ffd700;
        }
        .quiz-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
            display: none;
            max-width: 500px;
        }
        .quiz-modal h2 {
            color: #ffd700;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .quiz-question {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quiz-option {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quiz-option:hover {
            background-color: #444;
        }
        .quiz-option.correct {
            background-color: #00ff00;
        }
        .quiz-option.incorrect {
            background-color: #ff0000;
        }
        .quiz-progress {
            margin-top: 20px;
            font-size: 14px;
            color: #ffd700;
        }
        .main-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .main-menu h1 {
            color: #ffd700;
            font-size: 32px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .main-menu p {
            margin: 0 0 30px 0;
            font-size: 18px;
            color: #ccc;
        }
        .menu-button {
            background-color: #1c71d8;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .menu-button:hover {
            background-color: #1557b0;
            transform: scale(1.05);
        }
        .menu-button.restart {
            background-color: #ffd700;
            color: #000;
        }
        .menu-button.restart:hover {
            background-color: #ffed4a;
        }
        .menu-stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .menu-stats p {
            margin: 5px 0;
            font-size: 16px;
        }
        .menu-stats .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        .quiz-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 9999;
            border-left: 4px solid #1c71d8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quiz-toggle:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .quiz-toggle.active {
            border-left-color: #00ff00;
        }
        .quiz-toggle .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ff0000;
        }
        .quiz-toggle.active .status {
            background-color: #00ff00;
        }
    </style>
</head>

            lives.forEach((life, index) => {
                if (index < vidas) {
                    life.classList.remove('lost');

                    life.classList.add('lost');

            });
        }

        function unirComponentes() {
            if (!juegoIniciado) return;
            if (componenteSeleccionado && boxSeleccionado) {
                const tipoComponente = componenteSeleccionado.getAttribute('data-tipo');
                const tipoBox = boxSeleccionado.getAttribute('data-tipo');

                if (tipoComponente === tipoBox) {
                    const pasoCorrecto = pasosInstalacion[pasoActual].id === tipoComponente;
                    
                    if (pasoCorrecto) {
                        // Posiciones específicas para cada tipo de componente
                        const posiciones = {
                            'cpu': '4.380 1.558 3.832',
                            'motherboard': '4.710 1.079 3.799',
                            'ram': '4.411 1.640 4.116',
                            'tarjetaGrafica': '4.069 1.167 3.839',
                            'discoDuro': '4.396 0.967 3.689',
                            'VentiladorProcesador': '4.183 1.481 3.871'
                        };

                        // Rotaciones específicas para cada tipo
                        const rotaciones = {
                            'cpu': '90 -90 0',
                            'motherboard': '90 0 90',
                            'ram': '90 -90 0',
                            'tarjetaGrafica': '90 90 0',
                            'discoDuro': '180 0 180',
                            'VentiladorProcesador': '0 90 0'
                        };

                        // Escalas específicas para cada tipo

                            'motherboard': '0.040 0.020 0.035',
                            'ram': '0.085 0.290 0.110',
                            'tarjetaGrafica': '0.170 0.251 0.170',
                            'discoDuro': '0.116 0.126 0.114',
                            'VentiladorProcesador': '0.001 0.001 0.001'
                        };

                        // Animación de transición
                        componenteSeleccionado.setAttribute('animation__position', {
                            property: 'position',
                            to: posiciones[tipoComponente],
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });

                        componenteSeleccionado.setAttribute('animation__rotation', {
                            property: 'rotation',
                            to: rotaciones[tipoComponente],
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });

                        componenteSeleccionado.setAttribute('animation__scale', {
                            property: 'scale',
                            to: escalas[tipoComponente],
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });

                        // Esperar a que termine la animación antes de mostrar el mensaje y eliminar el box
                        setTimeout(() => {
                            mostrarMensaje(`✅ ${getNombreComponente(tipoComponente)} instalado correctamente (+10 puntos)`, '#00ff00', 3000);
                            actualizarPuntuacion(10);
                            
                            // Desbloquear logros
                            if (pasoActual === 0) {
                                desbloquearLogro('primer_componente');
                            }
                            if (pasoActual === pasosInstalacion.length - 1) {
                                desbloquearLogro('todos_componentes');
                                if (vidas === 3) {
                                    desbloquearLogro('sin_errores');
                                }
                            }

                            if (boxSeleccionado && boxSeleccionado.parentNode) {
                                boxSeleccionado.parentNode.removeChild(boxSeleccionado);
                            }
                            
                            pasoActual++;
                            actualizarPasos();
                            
                            // Mostrar preguntas solo si el modo está activado
                            if (modoPreguntas && preguntasMostradas < 5 && pasoActual < pasosInstalacion.length) {
                                const mostrarPregunta = Math.random() < 0.3; // 30% de probabilidad de mostrar la pregunta
                                if (mostrarPregunta) {
                                    setTimeout(() => {
                                        mostrarQuiz();
                                        preguntasMostradas++;
                                    }, 2000);
                                }
                            } else if (pasoActual >= pasosInstalacion.length) {
                                mostrarMensaje('🎉 ¡Felicidades! Has completado la instalación (+50 puntos)', '#00ff00', 5000);

                        perderVida();

                    mostrarMensaje(`❌ No se puede instalar ${getNombreComponente(tipoComponente)} en este slot (-5 puntos)`, '#ff0000', 3000);
                    actualizarPuntuacion(-5);
                    perderVida();
                }
                
                componenteSeleccionado = null;
                boxSeleccionado = null;
            }
        }

        function mostrarQuiz() {
            const quizModal = document.querySelector('.quiz-modal');
            const questionDiv = quizModal.querySelector('.quiz-question');
            const optionsDiv = quizModal.querySelector('.quiz-options');
            const progressDiv = quizModal.querySelector('.quiz-progress');

            // Seleccionar pregunta aleatoria
            const pregunta = preguntas[Math.floor(Math.random() * preguntas.length)];
            
            questionDiv.textContent = pregunta.pregunta;
            optionsDiv.innerHTML = pregunta.opciones.map((opcion, index) => `
                <button class="quiz-option" data-index="${index}">${opcion}</button>
            `).join('');

            progressDiv.textContent = `Pregunta ${preguntasRespondidas + 1} de 5`;

            // Agregar eventos a los botones
            optionsDiv.querySelectorAll('.quiz-option').forEach(button => {
                button.addEventListener('click', () => {
                    const selectedIndex = parseInt(button.dataset.index);
                    if (selectedIndex === pregunta.respuesta) {
                        button.classList.add('correct');
                        puntuacionQuiz += 20;
                        mostrarMensaje('✅ ¡Respuesta correcta! (+20 puntos)', '#00ff00', 2000);
                    } else {
                        button.classList.add('incorrect');
                        mostrarMensaje('❌ Respuesta incorrecta', '#ff0000', 2000);
                    }

                    // Deshabilitar todos los botones
                    optionsDiv.querySelectorAll('.quiz-option').forEach(btn => {
                        btn.disabled = true;
                    });

                    // Actualizar contadores y puntuación
                    preguntasRespondidas++;
                    if (preguntasRespondidas === 5) {
                        setTimeout(() => {
                            quizModal.style.display = 'none';
                            mostrarMensaje(`🎉 ¡Quiz completado! Ganaste ${puntuacionQuiz} puntos extra`, '#00ff00', 3000);
                            actualizarPuntuacion(puntuacionQuiz);
                            
                            if (puntuacionQuiz >= 80) { // 4 o más respuestas correctas
                                desbloquearLogro('quiz_maestro');
                            }
                            
                            // Reiniciar variables del quiz
                            preguntasRespondidas = 0;
                            puntuacionQuiz = 0;
                        }, 2000);
                    } else {
                        // Cerrar el quiz actual después de 2 segundos
                        setTimeout(() => {
                            quizModal.style.display = 'none';
                        }, 2000);
                    }
                });
            });

            quizModal.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cursor = document.querySelector('#cursor');
            cursor.setAttribute('raycaster', 'objects: #cpu, #motherboard, #ram, #tarjetaGrafica, #discoDuro, #VentiladorProcesador, .cpu-placed, .motherboard-placed, .ram-placed, .tarjetaGrafica-placed, .discoDuro-placed, .VentiladorProcesador-placed, #case-cpu-slot, #case-motherboard-slot, #case-ram-slot, #case-tarjetaGrafica-slot, #case-discoDuro-slot, #case-ventilador-slot');

            // Configurar los boxes del case
            const caseBoxes = {
                'case-cpu-slot': { tipo: 'cpu', color: '#FFD700' },
                'case-motherboard-slot': { tipo: 'motherboard', color: '#ff7800' },
                'case-ram-slot': { tipo: 'ram', color: '#9141ac' },
                'case-tarjetaGrafica-slot': { tipo: 'tarjetaGrafica', color: '#1c71d8' },
                'case-discoDuro-slot': { tipo: 'discoDuro', color: '#2ec27e' },
                'case-ventilador-slot': { tipo: 'VentiladorProcesador', color: '#ed333b' }
            };

            Object.entries(caseBoxes).forEach(([id, config]) => {
                const box = document.querySelector(`#${id}`);
                if (box) {
                    box.setAttribute('data-tipo', config.tipo);
                    box.setAttribute('color', config.color);
                    box.setAttribute('opacity', '0.4');
                }
            });

            // Detectar clics
            cursor.addEventListener('click', function (e) {
                const intersection = e.detail.intersection;
                if (!intersection) return;

                const clickedObject = intersection.object.el;
                const id = clickedObject.getAttribute('id');

                // Crear nuevos componentes
                if (id === 'cpu') {
                    crearNuevoComponente('cpu');
                    mostrarMensaje('✅ Se creó un nuevo Procesador', '#00ff00');
                }
                else if (id === 'motherboard') {
                    crearNuevoComponente('motherboard');
                    mostrarMensaje('✅ Se creó una nueva Placa Madre', '#00ff00');
                }
                else if (id === 'ram') {
                    crearNuevoComponente('ram');
                    mostrarMensaje('✅ Se creó una nueva Memoria RAM', '#00ff00');
                }
                else if (id === 'tarjetaGrafica') {
                    crearNuevoComponente('tarjetaGrafica');
                    mostrarMensaje('✅ Se creó una nueva Tarjeta Gráfica', '#00ff00');
                }
                else if (id === 'discoDuro') {
                    crearNuevoComponente('discoDuro');
                    mostrarMensaje('✅ Se creó un nuevo Disco Duro', '#00ff00');
                }
                else if (id === 'VentiladorProcesador') {
                    crearNuevoComponente('VentiladorProcesador');
                    mostrarMensaje('✅ Se creó un nuevo Ventilador', '#00ff00');
                }
                
                // Seleccionar componentes colocados
                else if (clickedObject.classList.contains('cpu-placed') ||
                         clickedObject.classList.contains('motherboard-placed') ||
                         clickedObject.classList.contains('ram-placed') ||
                         clickedObject.classList.contains('tarjetaGrafica-placed') ||
                         clickedObject.classList.contains('discoDuro-placed') ||
                         clickedObject.classList.contains('VentiladorProcesador-placed')) {
                    componenteSeleccionado = clickedObject;
                    const tipo = clickedObject.getAttribute('data-tipo');
                    mostrarMensaje(`✅ Se seleccionó: ${getNombreComponente(tipo)}`, '#00ff00');
                }
                
                // Seleccionar slots del case
                else if (id.startsWith('case-') && id.endsWith('-slot')) {
                    boxSeleccionado = clickedObject;
                    const tipo = clickedObject.getAttribute('data-tipo');
                    mostrarMensaje(`✅ Se seleccionó el slot para: ${getNombreComponente(tipo)}`, '#00ff00');
                    unirComponentes();
                }
            });

            // Capturar tecla Escape para cancelar selección
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    if (componenteSeleccionado || boxSeleccionado) {
                        componenteSeleccionado = null;
                        boxSeleccionado = null;
                        mostrarMensaje('❌ Selección cancelada', '#ff0000');
                    }
                }
            });
        });
    </script>
</body>

</html>
