<!doctype html>
<html>

<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .hud-message {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        .hud-message.show {
            transform: translateX(0);
        }
        .hud-message.success {
            border-left: 4px solid #00ff00;
        }
        .hud-message.error {
            border-left: 4px solid #ff0000;
        }
        .instructions-panel {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            z-index: 9999;
            border-left: 4px solid #1c71d8;
        }
        .instructions-panel h3 {
            margin: 0 0 10px 0;
            color: #1c71d8;
            font-size: 16px;
        }
        .instructions-panel ul {
            margin: 0;
            padding-left: 20px;
        }
        .instructions-panel li {
            margin-bottom: 5px;
        }
        .score {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .score-value {
            color: #00ff00;
            font-weight: bold;
        }
        .current-component {
            position: fixed;
            left: 20px;
            top: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            z-index: 9999;
            border-left: 4px solid #ffd700;
        }
        .current-component h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 16px;
        }
        .step {
            opacity: 0.5;
        }
        .step.active {
            opacity: 1;
            color: #ffd700;
        }
        .step.completed {
            opacity: 0.7;
            color: #00ff00;
        }
        .lives {
            position: fixed;
            right: 20px;
            top: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 9999;
            border-left: 4px solid #ff0000;
        }
        .lives h3 {
            margin: 0 0 10px 0;
            color: #ff0000;
            font-size: 16px;
        }
        .lives-container {
            display: flex;
            gap: 10px;
        }
        .life {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .life.lost {
            background-color: #333;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
            display: none;
        }
        .game-over h2 {
            color: #ff0000;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .game-over p {
            margin: 0 0 20px 0;
            font-size: 18px;
        }
        .restart-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

    <script>
        let componenteSeleccionado = null;
        let boxSeleccionado = null;
        let puntuacion = 0;
        let pasoActual = 0;
        let vidas = 3;

        const pasosInstalacion = [
            { id: 'motherboard', nombre: 'Placa Madre', descripcion: 'Primero instala la placa madre' },
            { id: 'cpu', nombre: 'Procesador', descripcion: 'Luego instala el procesador' },
            { id: 'VentiladorProcesador', nombre: 'Ventilador', descripcion: 'Coloca el ventilador del procesador' },
            { id: 'ram', nombre: 'Memoria RAM', descripcion: 'Instala la memoria RAM' },
            { id: 'tarjetaGrafica', nombre: 'Tarjeta Gráfica', descripcion: 'Coloca la tarjeta gráfica' },
            { id: 'discoDuro', nombre: 'Disco Duro', descripcion: 'Finalmente instala el disco duro' }
        ];

        // Agregar el panel de instrucciones al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const instructionsPanel = document.createElement('div');
            instructionsPanel.className = 'instructions-panel';
            instructionsPanel.innerHTML = `
                <h3>Instrucciones</h3>
                <ul>
                    <li>Selecciona un componente de la pizarra</li>
                    <li>Colócalo en el slot correspondiente del case</li>
                    <li>Presiona ESC para cancelar la selección</li>
                </ul>
                <div class="score">
                    Puntuación: <span class="score-value">${puntuacion}</span>
                </div>
            `;
            document.body.appendChild(instructionsPanel);

            // Crear panel de componente actual
            const currentComponentPanel = document.createElement('div');
            currentComponentPanel.className = 'current-component';
            currentComponentPanel.innerHTML = `
                <h3>Orden de Instalación</h3>
                <div id="steps-container"></div>
            `;
            document.body.appendChild(currentComponentPanel);

            // Crear panel de vidas
            const livesPanel = document.createElement('div');
            livesPanel.className = 'lives';
            livesPanel.innerHTML = `
                <h3>Vidas</h3>
                <div class="lives-container">
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                </div>
            `;
            document.body.appendChild(livesPanel);

            // Crear menú de game over
            const gameOverMenu = document.createElement('div');
            gameOverMenu.className = 'game-over';
            gameOverMenu.innerHTML = `
                <h2>¡Game Over!</h2>
                <p>Lo intentaste, pero se te acabaron las vidas.</p>
                <p>Puntuación final: <span class="final-score">0</span></p>
                <button class="restart-button">Reintentar</button>
            `;
            document.body.appendChild(gameOverMenu);

            // Agregar evento al botón de reinicio
            const restartButton = gameOverMenu.querySelector('.restart-button');
            restartButton.addEventListener('click', reiniciarJuego);

            // Inicializar pasos
            actualizarPasos();
        });

        function actualizarPasos() {
            const container = document.getElementById('steps-container');
            if (!container) return;

            container.innerHTML = pasosInstalacion.map((paso, index) => `
                <div class="step ${index === pasoActual ? 'active' : index < pasoActual ? 'completed' : ''}">
                    ${index + 1}. ${paso.nombre}
                </div>
            `).join('');
        }

        function actualizarPuntuacion(puntos) {
            puntuacion += puntos;
            const scoreElement = document.querySelector('.score-value');
            if (scoreElement) {
                scoreElement.textContent = puntuacion;
            }
        }

        function actualizarVidas() {
            const lives = document.querySelectorAll('.life');
            lives.forEach((life, index) => {
                if (index < vidas) {
                    life.classList.remove('lost');
                } else {
                    life.classList.add('lost');
                }
            });
        }

        function perderVida() {
            vidas--;
            actualizarVidas();
            
            if (vidas <= 0) {
                mostrarGameOver();
            } else {
                mostrarMensaje(`❌ Te quedan ${vidas} vidas`, '#ff0000', 3000);
            }
        }

        function mostrarGameOver() {
            const gameOverMenu = document.querySelector('.game-over');
            const finalScore = gameOverMenu.querySelector('.final-score');
            finalScore.textContent = puntuacion;
            gameOverMenu.style.display = 'block';
        }

        function reiniciarJuego() {
            // Reiniciar variables
            vidas = 3;
            puntuacion = 0;
            pasoActual = 0;
            componenteSeleccionado = null;
            boxSeleccionado = null;

            // Actualizar UI
            actualizarVidas();
            actualizarPuntuacion(0);
            actualizarPasos();

            // Ocultar menú de game over
            const gameOverMenu = document.querySelector('.game-over');
            gameOverMenu.style.display = 'none';

            // Eliminar componentes colocados
            document.querySelectorAll('.cpu-placed, .motherboard-placed, .ram-placed, .tarjetaGrafica-placed, .discoDuro-placed, .VentiladorProcesador-placed').forEach(el => {
                if (el.parentNode) {
                    el.parentNode.removeChild(el);
                }
            });

            mostrarMensaje('¡Juego reiniciado!', '#00ff00', 3000);
        }

        function crearNuevoComponente(tipo) {
            const pasoCorrecto = pasosInstalacion[pasoActual].id === tipo;
            
            if (!pasoCorrecto) {
                mostrarMensaje(`❌ Debes instalar ${getNombreComponente(pasosInstalacion[pasoActual].id)} primero`, '#ff0000', 3000);
                perderVida();
                return;
            }

            console.log(`✅ Se ha creado un nuevo ${tipo}`);

            // Eliminar componente previo si existe
            const existingComponent = document.querySelector(`.${tipo}-placed`);
            if (existingComponent) {
                existingComponent.parentNode.removeChild(existingComponent);
            }

            // Crear nuevo componente
            const nuevoComponente = document.createElement('a-entity');
            nuevoComponente.setAttribute('class', `${tipo}-placed`);

            // Configuración específica para cada tipo
            const configuraciones = {
                'cpu': {
                    position: '3.091 0.885 5.734',
                    scale: '0.003 0.003 0.003',
                    rotation: '0 0 0',
                    model: '#cpu-model',
                    boxScale: '0.2 0.2 0.01'
                },
                'motherboard': {
                    position: '3.091 0.885 5.734',
                    scale: '0.025 0.020 0.025',
                    rotation: '0 0 0',
                    model: '#motherboard-model',
                    boxScale: '0.3 0.3 0.01'
                },
                'ram': {
                    position: '3.091 0.885 5.734',
                    scale: '0.025 0.280 0.170',
                    rotation: '0 0 0',
                    model: '#ram-model',
                    boxScale: '0.2 0.3 0.01'
                },
                'tarjetaGrafica': {
                    position: '3.091 0.885 5.734',
                    scale: '0.360 0.251 0.170',
                    rotation: '0 0 0',
                    model: '#tarjetaGrafica-model',
                    boxScale: '0.3 0.2 0.01'
                },
                'discoDuro': {
                    position: '3.091 0.885 5.734',
                    scale: '0.116 0.126 0.114',
                    rotation: '0 0 0',
                    model: '#discoDuro-model',
                    boxScale: '0.2 0.2 0.01'
                },
                'VentiladorProcesador': {
                    position: '3.091 0.885 5.734',
                    scale: '0.001 0.001 0.001',
                    rotation: '0 0 0',
                    model: '#VentiladorProcesador-model',
                    boxScale: '0.2 0.2 0.01'
                }
            };

            const config = configuraciones[tipo];

            // Aplicar configuración
            nuevoComponente.setAttribute('position', config.position);
            nuevoComponente.setAttribute('gltf-model', config.model);
            nuevoComponente.setAttribute('scale', config.scale);
            nuevoComponente.setAttribute('rotation', config.rotation);

            // Capa interactiva
            const box = document.createElement('a-box');
            box.setAttribute('color', '#FF0000');
            box.setAttribute('depth', '0.01');
            box.setAttribute('width', config.boxScale.split(' ')[0]);
            box.setAttribute('height', config.boxScale.split(' ')[1]);
            box.setAttribute('position', '0 0 -0.005');
            nuevoComponente.appendChild(box);

            // Efecto hover
            nuevoComponente.setAttribute('event-set__mouseenter', 'scale: 1.1 1.1 1.1;');
            nuevoComponente.setAttribute('event-set__mouseleave', 'scale: 1 1 1;');

            // Asignar ID única y tipo
            nuevoComponente.setAttribute('id', `${tipo}-nueva`);
            nuevoComponente.setAttribute('data-tipo', tipo);

            document.querySelector('a-scene').appendChild(nuevoComponente);
            componenteSeleccionado = nuevoComponente;
        }

        function mostrarMensaje(texto, color = '#00ff00', duracion = 2000) {
            // Crear el elemento del mensaje
            const mensaje = document.createElement('div');
            mensaje.className = `hud-message ${color === '#00ff00' ? 'success' : 'error'}`;
            mensaje.textContent = texto;
            
            // Agregar el mensaje al body
            document.body.appendChild(mensaje);
            
            // Forzar un reflow para que la animación funcione
            mensaje.offsetHeight;
            
            // Mostrar el mensaje con animación
            mensaje.classList.add('show');
            
            // Ocultar y eliminar el mensaje después de la duración
            setTimeout(() => {
                mensaje.classList.remove('show');
                setTimeout(() => {
                    if (mensaje.parentNode) {
                        mensaje.parentNode.removeChild(mensaje);
                    }
                }, 300);
            }, duracion);
        }

        function getNombreComponente(tipo) {
            const nombres = {
                'cpu': 'Procesador',
                'motherboard': 'Placa Madre',
                'ram': 'Memoria RAM',
                'tarjetaGrafica': 'Tarjeta Gráfica',
                'discoDuro': 'Disco Duro',
                'VentiladorProcesador': 'Ventilador del Procesador'
            };
            return nombres[tipo] || tipo;
        }

        function unirComponentes() {
            if (componenteSeleccionado && boxSeleccionado) {
                const tipoComponente = componenteSeleccionado.getAttribute('data-tipo');
                const tipoBox = boxSeleccionado.getAttribute('data-tipo');

                if (tipoComponente === tipoBox) {
                    const pasoCorrecto = pasosInstalacion[pasoActual].id === tipoComponente;
                    
                    if (pasoCorrecto) {
                        // Posiciones específicas para cada tipo de componente
                        const posiciones = {
                            'cpu': '4.380 1.558 3.832',
                            'motherboard': '4.710 1.079 3.799',
                            'ram': '4.411 1.640 4.116',
                            'tarjetaGrafica': '4.069 1.167 3.839',
                            'discoDuro': '4.396 0.967 3.689',
                            'VentiladorProcesador': '4.183 1.481 3.871'
                        };

                        // Rotaciones específicas para cada tipo
                        const rotaciones = {
                            'cpu': '90 -90 0',
                            'motherboard': '90 0 90',
                            'ram': '90 -90 0',
                            'tarjetaGrafica': '90 90 0',
                            'discoDuro': '180 0 180',
                            'VentiladorProcesador': '0 90 0'
                        };

                        // Escalas específicas para cada tipo
                        const escalas = {
                            'cpu': '0.001 0.001 0.001',
                            'motherboard': '0.040 0.020 0.035',
                            'ram': '0.085 0.290 0.110',
                            'tarjetaGrafica': '0.170 0.251 0.170',
                            'discoDuro': '0.116 0.126 0.114',
                            'VentiladorProcesador': '0.001 0.001 0.001'
                        };

                        // Animación de transición
                        componenteSeleccionado.setAttribute('animation__position', {
                            property: 'position',
                            to: posiciones[tipoComponente],
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });

                        componenteSeleccionado.setAttribute('animation__rotation', {
                            property: 'rotation',
                            to: rotaciones[tipoComponente],
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });

                        componenteSeleccionado.setAttribute('animation__scale', {
                            property: 'scale',
                            to: escalas[tipoComponente],
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });

                        // Esperar a que termine la animación antes de mostrar el mensaje y eliminar el box
                        setTimeout(() => {
                            mostrarMensaje(`✅ ${getNombreComponente(tipoComponente)} instalado correctamente (+10 puntos)`, '#00ff00', 3000);
                            actualizarPuntuacion(10);
                            if (boxSeleccionado && boxSeleccionado.parentNode) {
                                boxSeleccionado.parentNode.removeChild(boxSeleccionado);
                            }
                            
                            // Avanzar al siguiente paso
                            pasoActual++;
                            actualizarPasos();
                            
                            // Si completó todos los pasos
                            if (pasoActual >= pasosInstalacion.length) {
                                mostrarMensaje('🎉 ¡Felicidades! Has completado la instalación (+50 puntos)', '#00ff00', 5000);
                                actualizarPuntuacion(50);
                            }
                        }, 1000);
                    } else {
                        mostrarMensaje(`❌ Debes instalar ${getNombreComponente(pasosInstalacion[pasoActual].id)} primero (-5 puntos)`, '#ff0000', 3000);
                        actualizarPuntuacion(-5);
                        perderVida();
                    }
                } else {
                    mostrarMensaje(`❌ No se puede instalar ${getNombreComponente(tipoComponente)} en este slot (-5 puntos)`, '#ff0000', 3000);
                    actualizarPuntuacion(-5);
                    perderVida();
                }
                
                componenteSeleccionado = null;
                boxSeleccionado = null;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cursor = document.querySelector('#cursor');
            cursor.setAttribute('raycaster', 'objects: #cpu, #motherboard, #ram, #tarjetaGrafica, #discoDuro, #VentiladorProcesador, .cpu-placed, .motherboard-placed, .ram-placed, .tarjetaGrafica-placed, .discoDuro-placed, .VentiladorProcesador-placed, #case-cpu-slot, #case-motherboard-slot, #case-ram-slot, #case-tarjetaGrafica-slot, #case-discoDuro-slot, #case-ventilador-slot');

            // Configurar los boxes del case
            const caseBoxes = {
                'case-cpu-slot': { tipo: 'cpu', color: '#FFD700' },
                'case-motherboard-slot': { tipo: 'motherboard', color: '#ff7800' },
                'case-ram-slot': { tipo: 'ram', color: '#9141ac' },
                'case-tarjetaGrafica-slot': { tipo: 'tarjetaGrafica', color: '#1c71d8' },
                'case-discoDuro-slot': { tipo: 'discoDuro', color: '#2ec27e' },
                'case-ventilador-slot': { tipo: 'VentiladorProcesador', color: '#ed333b' }
            };

            Object.entries(caseBoxes).forEach(([id, config]) => {
                const box = document.querySelector(`#${id}`);
                if (box) {
                    box.setAttribute('data-tipo', config.tipo);
                    box.setAttribute('color', config.color);
                    box.setAttribute('opacity', '0.4');
                }
            });

            // Detectar clics
            cursor.addEventListener('click', function (e) {
                const intersection = e.detail.intersection;
                if (!intersection) return;

                const clickedObject = intersection.object.el;
                const id = clickedObject.getAttribute('id');

                // Crear nuevos componentes
                if (id === 'cpu') {
                    crearNuevoComponente('cpu');
                    mostrarMensaje('✅ Se creó un nuevo Procesador', '#00ff00');
                }
                else if (id === 'motherboard') {
                    crearNuevoComponente('motherboard');
                    mostrarMensaje('✅ Se creó una nueva Placa Madre', '#00ff00');
                }
                else if (id === 'ram') {
                    crearNuevoComponente('ram');
                    mostrarMensaje('✅ Se creó una nueva Memoria RAM', '#00ff00');
                }
                else if (id === 'tarjetaGrafica') {
                    crearNuevoComponente('tarjetaGrafica');
                    mostrarMensaje('✅ Se creó una nueva Tarjeta Gráfica', '#00ff00');
                }
                else if (id === 'discoDuro') {
                    crearNuevoComponente('discoDuro');
                    mostrarMensaje('✅ Se creó un nuevo Disco Duro', '#00ff00');
                }
                else if (id === 'VentiladorProcesador') {
                    crearNuevoComponente('VentiladorProcesador');
                    mostrarMensaje('✅ Se creó un nuevo Ventilador', '#00ff00');
                }
                
                // Seleccionar componentes colocados
                else if (clickedObject.classList.contains('cpu-placed') ||
                         clickedObject.classList.contains('motherboard-placed') ||
                         clickedObject.classList.contains('ram-placed') ||
                         clickedObject.classList.contains('tarjetaGrafica-placed') ||
                         clickedObject.classList.contains('discoDuro-placed') ||
                         clickedObject.classList.contains('VentiladorProcesador-placed')) {
                    componenteSeleccionado = clickedObject;
                    const tipo = clickedObject.getAttribute('data-tipo');
                    mostrarMensaje(`✅ Se seleccionó: ${getNombreComponente(tipo)}`, '#00ff00');
                }
                
                // Seleccionar slots del case
                else if (id.startsWith('case-') && id.endsWith('-slot')) {
                    boxSeleccionado = clickedObject;
                    const tipo = clickedObject.getAttribute('data-tipo');
                    mostrarMensaje(`✅ Se seleccionó el slot para: ${getNombreComponente(tipo)}`, '#00ff00');
                    unirComponentes();
                }
            });

            // Capturar tecla Escape para cancelar selección
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    if (componenteSeleccionado || boxSeleccionado) {
                        componenteSeleccionado = null;
                        boxSeleccionado = null;
                        mostrarMensaje('❌ Selección cancelada', '#ff0000');
                    }
                }
            });
        });
    </script>
</body>
